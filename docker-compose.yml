version: '2.1'

services:

  elasticsearch:
    build:
      context: elasticsearch/
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx6g -Xms6g -XX:MaxMetaspaceSize=256m"
      ELASTIC_PASSWORD: changeme
    healthcheck:
      test: ["CMD", "curl","-XGET", "localhost:9200/_cluster/health?wait_for_status=yellow&timeout=650s&pretty"]
      interval: 30s
      timeout: 5m
      retries: 30
    ulimits:
      nproc: 98304
      nofile:
        soft: 98304
        hard: 98304
    restart: always
    networks:
      - elk

  logstash:
    build:
      context: logstash/
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx2048m -Xms2048m -XX:MaxMetaspaceSize=256m"
    restart: always
    networks:
      - elk
    depends_on:
      elasticsearch:
          condition: service_healthy

  kibana:
    build:
      context: kibana/
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    networks:
      - elk
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "http://kibana:5601/status"]
      retries: 6
    depends_on:
      elasticsearch:
          condition: service_healthy

  filebeat:
    build:
      context: filebeat/
    volumes:
      - ./filebeat/config/filebeat.yml:/usr/share/filebeat/config/filebeat.yml:ro
      - ./filebeat/prospectors.d:/usr/share/filebeat/prospectors.d
      - ./filebeat/temp:/usr/share/filebeat/temp
      - ./filebeat/modules.d:/modules.d
      - /mounts:/etc/logs:ro
    networks:
      - elk
    restart: always
    depends_on:
      kibana:
          condition: service_healthy

  metricbeat:
    build:
      context: metricbeat/
    volumes:
      - ./metricbeat/config/metricbeat.yml:/usr/share/metricbeat/config/metricbeat.yml:ro
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elk
    restart: always
    depends_on:
      elasticsearch:
          condition: service_healthy
  curator:
    build:
     context: curator/
    environment:
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      S3_BUCKET_NAME: funke-old-elasticsearch-indices
      S3_BUCKET_REGION: eu-central-1
      OPTIMIZE_EVERY: 1
      COPY_TO_S3_AFTER: 3
      MAX_INDEX_AGE: 8
    restart: always
    networks:
      - elk
    depends_on:
      elasticsearch:
          condition: service_healthy


volumes:
  elasticsearch_data:
    driver: rexray/ebs:latest
    driver_opts:
      size: 700
      volumeType : gp2

networks:

  elk:
    driver: bridge
